<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style.css">
<title>GIF Keyword Input</title>
</head>
<body>
  <div id="videoContainer"></div>
  <br>
  <button onclick="addVideo()">Add Video</button>
  <button onclick="createGifObject()">OK</button>
  <button onclick="finish()">Finish</button>
  <div id="output"></div>
  <input type="text" id="keywordInput" placeholder="Enter keywords here">
  <br>
 <div id="buttonsContainer"></div>
  <!-- Add more buttons for other categories -->

  <div class="column" id="whatButtons"><small>What?</small> </div>
  <div class="column" id="poseButtons"><small>Pose?</small></div>
  <div class="column" id="whereButtons"><small>Where?</small></div>
  <div class="column" id="styleButtons"><small>Style?</small></div>
  <div class="column" id="colorButtons"><small>Color?</small></div>
  <div class="column" id="actionsButtons"><small>Actions?</small></div>

  <div class="column" id="extraButtons"><small>Extras?</small></div>


 

  <script src="./script.js"></script>
</body>
</html>
